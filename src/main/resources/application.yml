spring:
  h2:
    console:
      enabled: true
      path: /h2  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:~/test;INIT=runscript from 'src/main/resources/create.sql';    username: sa
    password: 
    driver-class-name: org.h2.Driver  jpa:    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false  jackson:    deserialization:      fail-on-unknown-properties: true
